{% extends 'base.html' %}
{% load static %}
{% block cabeceras %}
<link rel="stylesheet" type="text/css" href="{% static 'css/calendar.css' %}">
{% endblock %}
{% block cuerpo %}
{% csrf_token %}
<div class="container">
    <div class="container-fluid p-4">
        <div class="row">
            <div class="col-md-6">
                <h2>Dias disponibles:</h2>
                <div id="day-list-container">
                    <ul id="day-list">
                        {% for dia in dias %}
                            <li data-date="{{ dia }}">{{ dia }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            <div class="col-md-6">
                <h2>Horas disponibles:</h2>
                <div id="hour-list-container">
                    <ul id="hour-list"></ul>
                </div>
                <h2>Configuraci√≥n:</h2>
                <div>
                    <label>
                        <input type="checkbox" id="addToCalendar"> Agregar horas al calendario
                    </label>
                </div>
                <div>
                    <button id="acceptButton" disabled>Aceptar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://momentjs.com/downloads/moment.min.js"></script>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js'></script>
<script src="{% static 'js/calendario.js' %}"></script> <!-- Enlace al archivo JS externo -->

{% endblock %}
